<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registration Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="registration-form.css">
    <style>
        * {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            margin-top: 5px;
        }

        #submit {
            box-shadow: 1px 2px grey;
        }
    </style>
</head>

<body>
    <h1>Registration Form </h1>
    <form action="">
        <div>
            <label for="first">First Name: * </label><input type="text" class="text" id='first'>
        </div>
        <div>
            <label for="last">Last Name: * </label><input type="text" class="text" id='last'>
        </div>
        <div>
            <label for="email">Email: * </label><input type="text" class="text" id='email'>
        </div>
        <div>
            <label for="password">Password: * </label><input type="text" class="password" id='password'>
        </div>
        <div>
            <label for="confirm_password">Confirm Password: * </label><input type="text" class="password"
                id='confirm_password'>
        </div>
        <div>
            <label for="birthdate">Birthday: </label><input type="date" class="text" id='birthdate'>
        </div>

        <div>Gender Identity: </div>
        <input type="radio" name="gender" id="male"><label for="male">Male</label>
        <input type="radio" name="gender" id="female"><label for="female">Female</label>
        <input type="radio" name="gender" id="non-binary"><label for="non-binary">Non-binary</label>
        <input type="radio" name="gender" id="na"><label for="na">I prefer not to answer</label>


        <div> <label for="description">A short description about myself:</label></div>
        <textarea name="" id="description" cols="30" rows="10"></textarea>
        <br>
        <label for="lang">Favorite Language</label>
        <select name="language" id="lang">
            <option value="js">Javascript</option>
            <option value="python">Python</option>
            <option value="c">C#</option>
        </select>
        <br>
        <input type="checkbox" name="" id="update"><label for="update">Yes, I would like to receive periodic email
            updates</label>
        <br>
        <input id='submit' type="submit" value="Create Account">
    </form>
    <p>*Indicates a required field</p>

</body>

</html>
